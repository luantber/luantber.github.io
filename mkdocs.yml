site_name: luantber
# site_url: https://mydomain.org/mysite
theme:
  name: material
  language: es
  palette:
    primary: indigo

  features:
    - navigation.tabs
    - content.code.copy

plugins:
  - search
  - tags:
      listings: true
  - blog:
      blog_dir: . 
      archive: false
      post_date_format: medium
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/luantber/
  analytics:
    provider: google
    property: G-6B6NT6FCTG
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!!

nav:
  - Blog: index.md
  - About me: about.md
  - Tags: tags.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences